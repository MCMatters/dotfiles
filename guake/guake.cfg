[general]
compat-delete='delete-sequence'
display-n=0
display-tab-names=0
gtk-prefer-dark-theme=true
gtk-theme-name='Default'
gtk-use-system-default-theme=true
hide-tabs-if-one-tab=false
history-size=1000
max-tab-name-length=100
mouse-display=true
open-tab-cwd=true
prompt-on-quit=true
quick-open-command-line='gedit %(file_path)s'
restore-tabs-notify=true
restore-tabs-startup=true
save-tabs-when-changed=true
scroll-keystroke=true
use-default-font=false
use-popup=true
use-scrollbar=true
use-trayicon=true
window-halignment=0
window-height=50
window-losefocus=false
window-refocus=false
window-tabbar=true
window-width=100

[keybindings/global]
show-hide='<Shift>Escape'

[style/background]
transparency=99

[style/font]
allow-bold=true
bold-is-bright=true
palette='#1d1d48485f5f:#dbdb66662d2d:#ffffffffffff:#fefeafaf3c3c:#25255a5a6262:#7777dbdbf4f4:#5f5fb1b1c2c2:#e5e5c4c49e9e:#54545d5d6565:#dddd99998a8a:#73739d9da8a8:#fefedadaaeae:#0c0cc7c7e3e3:#c6c6e8e8f1f1:#0000d0d0ffff:#ffffe8e8d6d6:#5a5a6a6a8686:#060619192323'
palette-name='Custom'
style='Monospace 18'
